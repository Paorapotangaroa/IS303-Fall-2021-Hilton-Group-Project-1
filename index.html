<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Javascript/PartOrder.js"></script>
    <title>RC Willey Tools</title>
</head>
<body>
    <label for="fullName">What is the 3 digit vender code?</label>
    <br>
    <input type="text" id="vendorCode">
    <br>
    <label for="fullName">What is the vendor model number?</label>
    <br>
    <input type="text" id="modelNum">
    <br>
    <label for="fullName">What is the SKU#</label>
    <br>
    <input type="text" id="sku">
    <br>
    <label for="fullName">What is the Customer's Name?</label>
    <br>
    <input type="text" id="custName">
    <br>
    <label for="fullName">Describe the part</label>
    <br>
    <input type="text" id="part">
    <br>
    <label for="fullName">How much do you want to order?</label>
    <br>
    <input type="text" id="quantity" value="one(1)">
    <br>
    <label for="fullName">What is the 9 Mil Number?</label>
    <br>
    <input type="text" id="9Mil">
    <br>
    <label for="fullName">What is the delivery date of the original order?</label>
    <br>
    <input type="text" id="deliveryDate">
    <br>
    <label for="fullName">What notes do you have regarding who is paying?</label>
    <br>
    <input type="text" id="payingParty">
    <br>
    <br>
    <input type="button" value="New Part Order" onclick="partOrder();">
    <button value="Write Part Orders" onclick="partOrder();">New Part Order</button>
    <p id="email"></p>
</body>
</html>
